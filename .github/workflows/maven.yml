name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        path: '/home/runner/work/simple-java-maven-app/simple-java-maven-app/target/*'
    - name: OWASP Dependency Track check
  # You may pin to the exact commit or the version.
  # uses: Quobis/action-owasp-dependecy-track-check@2d4568e0746b85da804fe390b519631c88edf8fe
      uses: Quobis/action-owasp-dependecy-track-check@v1.3
      with:
    # URL of OWASP Dependency Track REST API
       url: http://3.142.132.207:8080/
    # Key to access OWASP Dependency Track REST API
       key: XKCCVYXgea4QWCv8DOBj1Y3WyxkjuEHP
    # Programming language
       language: java
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
